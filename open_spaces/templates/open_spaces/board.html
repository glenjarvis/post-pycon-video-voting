<!DOCTYPE html>
<html>
<head>
  <title>BAyPIGgies PyCon Open Spaces Board</title>
  <meta name="DC.title" content="Python Conference Open Spaces Board" />
  <meta name="description" content="A MeetUp to watch PyCon Videos" />
  <meta name="robots" content="index,follow" />
  <meta name="keywords" content="Python, PyCon, BAyPIGgies Tutorials, MeetUp" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link type="text/css" rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <h1>BAyPIGgies PyCon Open Spaces Board
      <div class="g-plusone" data-annotation="inline" data-width="300"></div>

      <!-- Place this tag after the last +1 button tag. -->
      <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
          po.src = 'https://apis.google.com/js/plusone.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
      </script>
  </h1>

  <ul>
    <td><A href="{% url 'new_open-space' %}">Add a new Open Space</a></td>
  </ul>

  <table>
    <tr>
      <th>Topic</th>
      <th>Meeting Type</th>
      <th>Invitation</th>
    </tr>

    {% for open_space in open_spaces %}
    <tr>
      <td>
        {{ open_space.topic }}
      </td>

      <td>
        {{ open_space.meeting_type }}
      </td>

      <td>
        <a href="{% url 'open-spaces-space' open_space.id %}">Join Open Space</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
