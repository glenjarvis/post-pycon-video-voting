<!DOCTYPE html>
{% autoescape true %}
<html>

   <link rel="icon" href="favicon.ico" type="image/x-icon">
   <link type="text/css" rel="stylesheet" href="/css/main.css" />
  </head>

    <table>

  </body>
 </html>
{% endautoescape %}
